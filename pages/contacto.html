<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/logos/musas.jpg" type="image/x-icon">
    <title>Contacto</title>
</head>
<body>
    <header>
        <div class="anuncios">
            <p>Envío <span>Gratis</span> comprando más de $599!</p>
        </div>
        <nav class="navbar">
            
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../pages/nosotros.html">Nosotros</a></li>
                <li><a href="../index.html">Productos</a></li>
                <li><a href="../pages/otros.html">Otros</a></li>
                <li><a href="../pages/mas.html">Más</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Contactanos</h1>
            <fieldset>
                <legend>Tus datos</legend>
                <form action="">
                    <div>
                        <div>
                            <label for="nombre">Nombre:</label>
                            <input type="text" name="nombre" placeholder="Cosme" required>
                        </div>
                        <div>
                            <label for="apellido">Apellido:</label>
                            <input type="text" name="apellido" placeholder="Fulanito">
                        </div>
                        <div>
                            <label for="email">Email:</label>
                            <input type="text" name="email" placeholder="correo@tusitio.com" required>
                        </div>
                        <div>
                            <label for="comentario">Escribe tu comentario</label><br>
                            <textarea name="comentario" id="" cols="30" rows="10"></textarea>
                        </div><br>
                        <div>
                            <input type="submit" value="ENVIAR">
                        </div>
                        <div><br>
                            <input type="reset" value="BORRAR">
                        </div>
                    </div>
                </form>
            </fieldset>
        </section>
    </main>
    <footer>
        <a href="https://www.facebook.com/MusasPrint">Facebook</a>
